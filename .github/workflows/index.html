<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xxxbdpro.xyz - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #e50914;
            --dark-color: #141414;
            --light-dark-color: #222;
            --gray-color: #808080;
            --white-color: #fff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--dark-color);
            color: var(--white-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Navigation */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--light-dark-color);
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
        }

        .navbar .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }

        /* Category Sidebar */
        .category-sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background-color: var(--light-dark-color);
            padding-top: 60px;
            transition: left 0.3s ease;
            z-index: 100;
        }

        .category-sidebar.show {
            left: 0;
        }

        .category-sidebar h3 {
            padding: 0 20px 20px;
            border-bottom: 1px solid var(--gray-color);
        }

        .category-sidebar ul {
            list-style: none;
        }

        .category-sidebar ul li a {
            display: block;
            padding: 15px 20px;
            color: var(--white-color);
            text-decoration: none;
            
        }

        .category-sidebar ul li a:hover {
            background-color: var(--primary-color);
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 28px;
            cursor: pointer;
        }

        /* Post Grid */
        .post-grid {
            display: grid;
            grid-gap: 20px;
            padding: 40px 0;
        }
        
        /* Desktop: 4 columns */
        @media (min-width: 992px) {
            .post-grid { grid-template-columns: repeat(4, 1fr); }
        }
        /* Tablet: 3 columns */
        @media (min-width: 768px) and (max-width: 991px) {
            .post-grid { grid-template-columns: repeat(3, 1fr); }
        }
        /* Mobile: 2 columns */
        @media (max-width: 767px) {
            .post-grid { grid-template-columns: repeat(2, 1fr); }
        }

        .post-card {
            background-color: var(--light-dark-color);
            border-radius: 8px;
            overflow: hidden;
            text-decoration: none;
            color: var(--white-color);
            transition: transform 0.2s;
        }
        
        .post-card:hover {
            transform: scale(1.05);
        }

        .post-thumbnail {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
        }

        .post-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .view-count {
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: rgba(0, 0, 0, 0.7);
            color: var(--white-color);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            display: flex;
            align-items: center;
        }

        .view-count i {
            margin-right: 5px;
        }
        
        .post-info {
            padding: 15px;
        }
        
        .post-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .post-date {
            font-size: 12px;
            color: var(--gray-color);
        }
        
        /* Loader */
        #loader {
            text-align: center;
            padding: 20px;
            display: none; /* Initially hidden */
        }
        #loader i {
            font-size: 2rem;
            color: var(--primary-color);
        }

        /* Footer */
        .footer {
            background-color: var(--light-dark-color);
            padding: 40px 0;
            text-align: center;
            margin-top: 40px;
        }

        .footer .logo {
            font-size: 28px;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .footer p {
            max-width: 600px;
            margin: 0 auto 20px;
            color: var(--gray-color);
        }
        
        .social-icons a {
            color: var(--white-color);
            font-size: 20px;
            margin: 0 10px;
            text-decoration: none;
        }
        
        .copyright {
            margin-top: 20px;
            font-size: 14px;
            color: var(--gray-color);
        }

    </style>
</head>
<body>

    <div class="category-sidebar" id="categorySidebar">
        <span class="close-btn" id="closeBtn">&times;</span>
        <h3>Categories</h3>
        <ul id="categoryList">
            <li><a href="#" class="category-link" data-category="all">All Videos</a></li>
        </ul>
    </div>

    <div class="container">
        <nav class="navbar">
            <a href="index.html" class="logo">xxxbdpro.xyz</a>
            <div class="menu">
                <i class="fas fa-bars menu-icon" id="menuIcon"></i>
            </div>
        </nav>

        <main>
            <section class="posts-section">
                <div class="post-grid" id="postGrid">
                    <!-- Posts will be loaded here by JavaScript -->
                </div>
                <div id="loader"><i class="fas fa-spinner fa-spin"></i></div>
            </section>
        </main>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="logo">xxxbdpro.xyz</div>
            <p>Your ultimate destination for high-quality video streaming. Explore a vast collection of videos across various categories.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <p class="copyright">&copy; 2024 xxxbdpro.xyz. All Rights Reserved.</p>
        </div>
    </footer>

    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where, orderBy, limit, startAfter } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB2JqxpBdOSlrUA2iXDPIE45YRNj8bMgYM",
            authDomain: "chat-my-talk-my-4f7cd.firebaseapp.com",
            projectId: "chat-my-talk-my-4f7cd",
            storageBucket: "chat-my-talk-my-4f7cd.firebasestorage.app",
            messagingSenderId: "455735834971",
            appId: "1:455735834971:web:9f3b5740987fe8c6c4027e"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // DOM Elements
        const postGrid = document.getElementById('postGrid');
        const loader = document.getElementById('loader');
        const menuIcon = document.getElementById('menuIcon');
        const categorySidebar = document.getElementById('categorySidebar');
        const closeBtn = document.getElementById('closeBtn');
        const categoryList = document.getElementById('categoryList');

        // State variables
        let lastVisible = null;
        let isLoading = false;
        let allPostsLoaded = false;
        let currentCategory = 'all';
        const initialLimit = 40;
        const subsequentLimit = 15;

        // --- Event Listeners ---
        menuIcon.addEventListener('click', () => categorySidebar.classList.add('show'));
        closeBtn.addEventListener('click', () => categorySidebar.classList.remove('show'));

        window.addEventListener('scroll', () => {
            if (isLoading || allPostsLoaded) return;
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 200) {
                fetchPosts(false); // Fetch more posts
            }
        });
        
        categoryList.addEventListener('click', (e) => {
            if (e.target.classList.contains('category-link')) {
                e.preventDefault();
                currentCategory = e.target.dataset.category;
                resetAndFetchPosts();
                categorySidebar.classList.remove('show');
            }
        });


        // --- Functions ---
        
        function resetAndFetchPosts() {
            postGrid.innerHTML = '';
            lastVisible = null;
            allPostsLoaded = false;
            fetchPosts(true); // Initial fetch for the new category
        }
        
        async function fetchCategories() {
            try {
                const categoriesCol = collection(db, 'categories');
                const categorySnapshot = await getDocs(query(categoriesCol, orderBy('name')));
                categorySnapshot.forEach(doc => {
                    const category = doc.data();
                    const li = document.createElement('li');
                    li.innerHTML = `<a href="#" class="category-link" data-category="${doc.id}">${category.name}</a>`;
                    categoryList.appendChild(li);
                });
            } catch (error) {
                console.error("Error fetching categories: ", error);
            }
        }

        async function fetchPosts(isInitial = false) {
            if (isLoading || allPostsLoaded) return;

            isLoading = true;
            loader.style.display = 'block';

            try {
                let postsQuery;
                const postsRef = collection(db, 'posts');
                const numToLoad = isInitial ? initialLimit : subsequentLimit;

                // Base query with ordering
                let baseQuery = [orderBy('publishDate', 'desc'), limit(numToLoad)];
                
                // Add category filter if not 'all'
                if (currentCategory !== 'all') {
                    baseQuery.unshift(where('categoryId', '==', currentCategory));
                }
                
                // Add pagination
                if (lastVisible) {
                    baseQuery.push(startAfter(lastVisible));
                }

                postsQuery = query(postsRef, ...baseQuery);

                const documentSnapshots = await getDocs(postsQuery);

                if (documentSnapshots.empty) {
                    allPostsLoaded = true;
                    if(isInitial) postGrid.innerHTML = '<p>No videos found in this category.</p>';
                    return;
                }

                lastVisible = documentSnapshots.docs[documentSnapshots.docs.length - 1];

                documentSnapshots.forEach((doc) => {
                    const post = doc.data();
                    const postId = doc.id;
                    renderPostCard(post, postId);
                });
                
                if(documentSnapshots.docs.length < numToLoad) {
                    allPostsLoaded = true;
                }

            } catch (error) {
                console.error("Error fetching posts: ", error);
                postGrid.innerHTML = '<p>Error loading videos. Please try again later.</p>';
            } finally {
                isLoading = false;
                loader.style.display = 'none';
            }
        }

        function renderPostCard(post, postId) {
            const postCard = document.createElement('a');
            postCard.href = `video.html?id=${postId}`;
            postCard.className = 'post-card';
            
            const publishDate = post.publishDate.toDate().toLocaleDateString('en-GB');

            postCard.innerHTML = `
                <div class="post-thumbnail">
                    <img src="${post.thumbnailUrl}" alt="${post.title}" loading="lazy">
                    <div class="view-count">
                        <i class="fas fa-eye"></i>
                        <span>${post.views || 0}</span>
                    </div>
                </div>
                <div class="post-info">
                    <h3 class="post-title">${post.title}</h3>
                    <p class="post-date">${publishDate}</p>
                </div>
            `;
            postGrid.appendChild(postCard);
        }

        // Initial Load
        document.addEventListener('DOMContentLoaded', () => {
            fetchCategories();
            fetchPosts(true);
        });

    </script>
</body>
</html>
